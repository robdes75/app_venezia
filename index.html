<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>App Venezia</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
}

#map {
  width: 100%;
  height: 100%;
}

/* PULSANTE CHIUSURA */
#closeBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 44px;
  height: 44px;
  background: red;
  color: white;
  font-size: 28px;
  font-weight: bold;
  line-height: 44px;
  text-align: center;
  border-radius: 50%;
  z-index: 9999;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="map"></div>
<div id="closeBtn">Ã—</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// ---------- CHIUSURA APP ----------
document.getElementById("closeBtn").onclick = () => {
  if (window.history.length > 1) {
    window.history.back();
  } else {
    window.close();
  }
};

// ---------- LIMITI VENEZIA ----------
const VENEZIA_BOUNDS = [
  [45.39, 12.24],
  [45.50, 12.42]
];

// ---------- MAPPA ----------
const map = L.map('map', {
  maxZoom: 19,
  minZoom: 12
});

map.fitBounds(VENEZIA_BOUNDS);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

// ---------- MARKER ----------
const markersLayer = L.layerGroup().addTo(map);
let allMarkers = [];

fetch("data/punti.json")
  .then(r => r.json())
  .then(data => {
    data.forEach(p => {
      const colore = p.tipo === "via" ? "red" : "blue";

      const marker = L.circleMarker([p.lat, p.lon], {
        radius: 6,
        color: colore,
        fillColor: colore,
        fillOpacity: 1
      }).bindPopup("<b>" + p.nome + "</b><br>" + p.descrizione);

      allMarkers.push(marker);
    });
    updateMarkers();
  });

function updateMarkers() {
  markersLayer.clearLayers();
  if (map.getZoom() === map.getMaxZoom()) {
    allMarkers.forEach(m => markersLayer.addLayer(m));
  }
}

map.on("zoomend", updateMarkers);

// ---------- GEOLOCALIZZAZIONE ----------
let userMarker = null;

map.locate({ watch: true, enableHighAccuracy: true });

map.on("locationfound", e => {
  if (userMarker) {
    userMarker.setLatLng(e.latlng);
  } else {
    userMarker = L.circleMarker(e.latlng, {
      radius: 6,
      color: "green",
      fillColor: "green",
      fillOpacity: 1
    }).addTo(map);
  }
});
</script>

</body>
</html>
