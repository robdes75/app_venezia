<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>App Venezia</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#000000">

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
}

#map {
  width: 100%;
  height: 100%;
}

#closeBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  width: 44px;
  height: 44px;
  background: red;
  color: white;
  font-size: 28px;
  line-height: 44px;
  text-align: center;
  border-radius: 50%;
  z-index: 9999;
}
</style>
</head>

<body>

<div id="map"></div>
<div id="closeBtn">Ã—</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// -------- SERVICE WORKER --------
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

// -------- CHIUSURA --------
document.getElementById("closeBtn").onclick = () => {
  window.close();
};

// -------- BOUNDS VENEZIA --------
const VENEZIA_BOUNDS = [
  [45.39, 12.24],
  [45.50, 12.42]
];

const map = L.map("map", {
  maxZoom: 19,
  minZoom: 12
});

map.fitBounds(VENEZIA_BOUNDS);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19
}).addTo(map);

// -------- MARKER --------
const layer = L.layerGroup().addTo(map);
let markers = [];

fetch("data/punti.json")
  .then(r => r.json())
  .then(data => {
    data.forEach(p => {
      const c = p.tipo === "via" ? "red" : "blue";
      const m = L.circleMarker([p.lat, p.lon], {
        radius: 6,
        color: c,
        fillColor: c,
        fillOpacity: 1
      }).bindPopup("<b>" + p.nome + "</b><br>" + p.descrizione);
      markers.push(m);
    });
    updateMarkers();
  });

function updateMarkers() {
  layer.clearLayers();
  if (map.getZoom() === map.getMaxZoom()) {
    markers.forEach(m => layer.addLayer(m));
  }
}
map.on("zoomend", updateMarkers);

// -------- GEO --------
let userMarker = null;
map.locate({ watch: true, enableHighAccuracy: true });

map.on("locationfound", e => {
  if (!userMarker) {
    userMarker = L.circleMarker(e.latlng, {
      radius: 6,
      color: "green",
      fillColor: "green",
      fillOpacity: 1
    }).addTo(map);
  } else {
    userMarker.setLatLng(e.latlng);
  }
});
</script>

</body>
</html>
