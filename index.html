<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Venezia</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}
#map {
  width: 100%;
  height: 100%;
}
#lang {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
}
</style>
</head>

<body>

<select id="lang">
  <option value="it">IT</option>
  <option value="en">EN</option>
</select>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let lingua = "it";
let markers = [];

const map = L.map("map", {
  maxZoom: 21
});

// VISTA COMPLETA VENEZIA
map.fitBounds([
  [45.39, 12.25],
  [45.46, 12.38]
]);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 21
}).addTo(map);

fetch("data/punti.json")
.then(r => r.json())
.then(data => {
  data.forEach(p => {
    const m = L.circleMarker([p.lat, p.lon], {
      radius: 6,
      color: p.tipo === "via" ? "red" : "blue",
      fillOpacity: 1
    });
    m.data = p;
    markers.push(m);
  });
  aggiornaMarker();
});

function aggiornaMarker() {
  markers.forEach(m => map.removeLayer(m));

  if (map.getZoom() < 19) return;

  markers.forEach(m => {
    const p = m.data;
    m.bindPopup(
      "<b>" + p.nome + "</b><br>" + p.desc[lingua]
    );
    m.addTo(map);
  });
}

map.on("zoomend", aggiornaMarker);

document.getElementById("lang").addEventListener("change", e => {
  lingua = e.target.value;
  aggiornaMarker();
});

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
